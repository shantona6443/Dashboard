<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Admin Dashboard</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
</head>
<body>
    <input type="checkbox" id="menu-toggle">
    <div class="sidebar">
        <div class="side-header">
            <h3>M<span>odern</span></h3>
        </div>
        <div class="site-content">
            <div class="profile">
                <div class="profile-img bg-img" style="background-image: url(./images/Jhankar-Mahbub.jpg);"></div>
                <h4>Jhankar Mahbub</h4>
                <small>Art Director</small>
            </div>
                <div class="side-menu">
                    <ul>
                        <li>
                            <a href="" class="active">
                                <span class="las la-home"></span>
                                <small>Dashboard</small>
                            </a>
                        </li>
                        <li>
                            <a href="">
                                <span class="las user-alt"></span>
                                <small>Profile</small>
                            </a>
                        </li>
                        <li>
                            <a href="">
                                <span class="las la-envelope"></span>
                                <small>Mailbox</small>
                            </a>
                        </li>
                        <li>
                            <a href="">
                                <span class="las la-clipboard-list"></span>
                                <small>Projects</small>
                            </a>
                        </li>
                        <li>
                            <a href="">
                                <span class="las la-shopping-cart"></span>
                                <small>Orders</small>
                            </a>
                        </li>
                        <li>
                            <a href="">
                                <span class="las la-tasks"></span>
                                <small>Tasks</small>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
    </div>
    <div class="main-content">
        <header>
            <div class="header-content">
               <div id="bar">
                <label for="menu-toggle">
                    <span class="las la-bars"></span>
                </label>
               </div>
                <div class="header-menu">

                    <label for="">
                        <span class="las la-search"></span>
                    </label>

                    <div class="notify-icon">
                        <span class="las la-envelope"></span>
                        <span class="notify">4</span>
                    </div>

                    <div class="notify-icon">
                        <span class="las la-bell"></span>
                        <span class="notify">3</span>
                    </div>
                    <div class="user">
                        <div class="bg-img" style="background-image: url(./images/Jhankar-Mahbub.jpg);"></div>
                        <span class="las la-power-off"></span>
                        <span>logout</span>
                    </div>

                </div>
            </div>
        </header>
        <main>
            <div class="page-header">
                <h2>Dashboard</h2>
                <small>Home / Dashboard</small>
            </div>
    </div>
</body>
</html>
